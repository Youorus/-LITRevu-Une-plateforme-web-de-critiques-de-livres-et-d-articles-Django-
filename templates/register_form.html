           class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 pr-10">
    <button type="button" id="togglePassword1" class="absolute inset-y-0 right-3 flex items-center">

</div>

<!-- Champ Confirmation du mot de passe -->
<div class="relative">
    <input type="password" id="password2" name="password2" placeholder="Confirmer le mot de passe" required
           class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 pr-10">
    <button type="button" id="togglePassword2" class="absolute inset-y-0 right-3 flex items-center">
        üëÅ
    </button>
</div>

<!-- Script pour activer l‚Äôaffichage des mots de passe -->
<script>
    document.getElementById("togglePassword1").addEventListener("click", function () {
        let passwordField = document.getElementById("password1");
        passwordField.type = passwordField.type === "password" ? "text" : "password";
    });

    document.getElementById("togglePassword2").addEventListener("click", function () {
        let passwordField = document.getElementById("password2");
        passwordField.type = passwordField.type === "password" ? "text" : "password";
    });
</script>
