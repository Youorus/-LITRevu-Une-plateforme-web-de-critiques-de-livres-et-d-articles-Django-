<!-- Composant rÃ©utilisable pour le rating -->
<div class="flex justify-center items-center w-full">
    <div id="star-container" class="flex space-x-1">
        {% for i in "12345" %}
        <button type="button" data-value="{{ i }}" class="star w-6 h-6 flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="gray"
                 class="star-svg w-6 h-6 transition duration-200">
                <path d="M12 2l3.09 6.26 6.91.99-5 4.87 1.18 6.88L12 17.77l-6.18 3.25 1.18-6.88-5-4.87 6.91-.99z"/>
            </svg>
        </button>
        {% endfor %}
    </div>
    <input type="hidden" name="rating" id="rating-input">
  {% if form.rating.errors %}
        <p class="text-red-600 text-sm mt-1">{{ form.rating.errors }}</p>
    {% endif %}
</div>
